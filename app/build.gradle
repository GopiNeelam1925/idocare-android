apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    signingConfigs {
        releaseSigningConfig {
            storeFile file('C:/Users/Vasiliy/Dropbox/Keystore/idocare_release.jks')
            keyAlias 'idocareandroidkey'
            keyPassword 'TODO'
            storePassword 'TODO'
        }
    }

    defaultConfig {
        applicationId "il.co.idocare"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 6
        versionName "0.7.1"

        buildConfigField "int", "DATABASE_SCHEMA_VERSION", "4"
    }

    buildTypes {

        debug {
            buildConfigField "String", "ROOT_URL", "\"http://dev-04.idocare.co.il/api-04/\""
            return true
        }

        release {
            signingConfig signingConfigs.releaseSigningConfig

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "ROOT_URL", "\"https://idocare.co.il/api-04/\""
            return true
        }

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.google.android.gms:play-services-location:10.0.1'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    // JSON
    compile 'com.google.code.gson:gson:2.7'
    // Networking
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    // Dependency injection
    apt 'com.google.dagger:dagger-compiler:2.0'
    compile 'com.google.dagger:dagger:2.0'
    provided 'javax.annotation:jsr250-api:1.0'
    // Testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    // Crash report
    compile 'com.google.firebase:firebase-crash:10.0.1'
    // Datetime library
    compile 'joda-time:joda-time:2.9.4'
}

apply plugin: 'com.google.gms.google-services'